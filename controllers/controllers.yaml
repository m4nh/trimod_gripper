trimod:
  # CONTROLLERS USED IN THE EXAMLE
  trimod_joint_state_publisher:
    type: joint_state_controller/JointStateController
    publish_rate: 100

  #   http://wiki.ros.org/joint_trajectory_controller
  trimod_joint_trajectory_effort_controller:
    type: effort_controllers/JointTrajectoryController
    joints:
      - trimod_finger_left_joint_palm
      - trimod_finger_left_joint_proximal
      - trimod_finger_left_joint_distal
      - trimod_finger_right_joint_palm
      - trimod_finger_right_joint_proximal
      - trimod_finger_right_joint_distal
      - trimod_finger_center_joint_palm
      - trimod_finger_center_joint_proximal
      - trimod_finger_center_joint_distal
    gains: # Required because we're controlling an effort interface
      head_1_joint: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_left_joint_palm: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_left_joint_proximal: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_left_joint_distal: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_right_joint_palm: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_right_joint_proximal: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_right_joint_distal: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_center_joint_palm: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_center_joint_proximal: {p: 100,  d: 1, i: 1, i_clamp: 1}
      trimod_finger_center_joint_distal: {p: 100,  d: 1, i: 1, i_clamp: 1}

  trimod_joint_trajectory_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - trimod_finger_left_joint_palm
      - trimod_finger_left_joint_proximal
      - trimod_finger_left_joint_distal
      - trimod_finger_right_joint_palm
      - trimod_finger_right_joint_proximal
      - trimod_finger_right_joint_distal
      - trimod_finger_center_joint_palm
      - trimod_finger_center_joint_proximal
      - trimod_finger_center_joint_distal
